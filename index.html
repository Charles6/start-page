<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Where is your coffee?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="background">
      <div id="info">
        <div id="clock">
          <div id="day">
            DAY
          </div>
          <div id="dateTime">
            <div id="date">
              DATE
            </div>
            <div id="time">
              TIME
            </div>
          </div>
        </div>

        <div id="weather">
          <div id="type"></div>
          <div id="temp"></div>
          <div id="windSp"></div>
        </div>
      </div>
    
      <ul>
        <a target="_blank" href="https://github.com/Charles6"><li>Github</li></a>
        <a target="_blank" href="https://thimble.mozilla.org/en-US/"><li>Thimble</li></a>
        <a target="_blank" href="https://developer.mozilla.org/en-US/"><li>MDN web docs</li></a>
        <a target="_blank" href="https://codepen.io/"><li>CodePen</li></a>
        <a target="_blank" href="http://htmlcolorcodes.com/"><li>HTML color codes</li></a>
      </ul>

    </div>
    
    <script type="text/javascript" src="time.js"></script>
    <script type="text/javascript">
      fetch("http://api.openweathermap.org/data/2.5/weather?zip=90046,us&APPID=33d0a0d0219bef1e831ca05c509cff49").then(function(data) {
        return data.json();
      }).then(function(data) {
        console.log(data.main);
        var celsiusTemp = (data.main.temp-273.15).toFixed(1);
        var celsiusTempMin = (data.main.temp_min-273.15).toFixed(1);
        var celsiusTempMax = (data.main.temp_max-273.15).toFixed(1);
        document.getElementById('temp').innerHTML = celsiusTemp + '&deg;C';
        document.getElementById('type').innerHTML = data.weather[0].description;
        document.getElementById('windSp').innerHTML = 'low: ' + celsiusTempMin + '&deg;C | high: ' + celsiusTempMax + '&deg;C';
      });
    </script>
  </body>
</html>
